services:

  client:
    image: node:16-alpine
    hostname: client
    networks:
      - vrpc
    volumes:
      - ../../:/app
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    depends_on:
      - broker
    command: [
      "tests/performance/wait-for.sh",
      "broker:1883",
      "--",
      "node_modules/.bin/mocha",
      "tests/performance/*.js",
      "--colors",
      "--exit",
      "--timeout",
      "60000"
    ]

  broker:
    image: erlio/docker-vernemq:1.9.0
    hostname: broker
    networks:
      - vrpc
    environment:
      DOCKER_VERNEMQ_ALLOW_ANONYMOUS: 'on'
    command: ["start_vernemq", "--name", "vernemq_test"]

  agent1:
    image: node:16-alpine
    hostname: agent1
    networks:
      - vrpc
    volumes:
      - ../../:/app
    working_dir: /app
    depends_on:
      - broker
    command: [
      "tests/performance/wait-for.sh",
      "broker:1883",
      "--",
      "node",
      "tests/performance/fixtures/agent.js"
    ]

networks:
  vrpc:
